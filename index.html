<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape The Maze</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <link href="./assets/html/output.css" rel="stylesheet">
    
</head>

<body>

    <div id="menu" class="absolute w-full h-full flex justify-center items-center">
        <div id="temp-bg" class="absolute w-full h-full flex bg-gradient-to-r from-green-100 to-blue-200 z-0"></div>
        <div id="menu-state" class="p-5 rounded bg-gray-100 z-10">
            <div>
                <p class="text-3xl font-bold mb-2">Escape the Maze</p>
                <button id="0" class="bg-green-500 hover:bg-green-600 p-2 mt-2 text-white rounded w-full">
                    Loading
                </button>
            </div>

            <div class="hidden">
                <p class="text-3xl font-bold mb-2">Game Paused</p>
                <button id="1" class="bg-green-500 hover:bg-green-600 p-2 mt-2 text-white rounded w-full">
                    Resume
                </button>
            </div>

            <div class="hidden">
                <p class="text-3xl font-bold mb-2">Escape Successful</p>
                <button id="2" class="bg-green-500 hover:bg-green-600 p-2 mt-2 text-white rounded w-full">
                    Restart
                </button>
            </div>

        </div>
    </div>
    <canvas id="canvas" class="hidden"></canvas>
    <script src="./main.js" type="module"></script>
</body>

</html>
